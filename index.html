<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
 
</head>
<body onload="SetFocusOnInput()">

        <div class="container">
        

            <div class= "row justify-content-center">
                
                <div class="">
            

                      <table class="table table-bordered">



                            <tbody>
           
                    <div class="row">
                            
                   
                    </div>                                                    
                
            
            <tr>
                    <td colspan="4"><input type="text" name="display" size="14" id="history" value="" onkeyup="return verification(this)" onkeypress="GetChar"event"></td>
                </tr>
                <tr>
                        <td colspan="4"><input type="text" name="display" size="14" id="result" value=""></td>
                    </tr>            

                              <tr >
                                    <td> <button type="button" class="btn btn-outline-primary" value=""></button> </td>
                                    <td> <button onclick="SetOperators(this)" type="button" class="btn btn-outline-primary" value="%">%</button> </td>
                                    <td> <button onclick="SetOperators(this)" type="button" class="btn btn-outline-primary" value="C">C</button> </td>
                                    <td> <button onclick="SetOperators(this)" type="button" class="btn btn-outline-primary" id = "del" value="del">del</button> </td>

                              </tr>
                              <tr>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="7">7</button> </td>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="8">8</button> </td>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="9">9</button> </td>
                                    <td> <button onclick="SetOperators(this)" type="button" class="btn btn-outline-primary" value="*">x</button> </td>

                              </tr>
                              <tr>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="4">4</button> </td>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="5">5</button> </td>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="6">6</button> </td>
                                    <td> <button onclick="SetOperators(this)" type="button" class="btn btn-outline-primary" value="-">-</button> </td>

                              </tr>
                              
                              <tr>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="1">1</button> </td>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="2">2</button> </td>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="3">3</button> </td>
                                    <td> <button onclick="SetOperators(this)" type="button" class="btn btn-outline-primary" value="+">+</button> </td>
                              </tr>
                              </div>

                              <tr>
                                    <td> <button type="button" class="btn btn-outline-primary" value=".">.</button> </td>
                                    <td> <button onclick="SetOperands(this)" type="button" class="btn btn-outline-primary" value="0">0</button> </td>
                                    <td> <button onclick="SetOperators(this)" type="button" class="btn btn-outline-primary" value="/">/</button> </td>
                                    <td> <button onclick="Compute()" type="button" class="btn btn-outline-primary" value="=">=</button> </td>
                                  </tr>
                            </tbody>
                          </table>
                </div>

        </div>

              

        <script src="calculator.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
    
</body>
</html>
